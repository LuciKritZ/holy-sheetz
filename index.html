<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css" >
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>HolySheetZ</title>
</head>
<body>
  <div class="page-actions-container">
    <div class="page-action">Home</div>
    <div class="page-action">File</div>
    <div class="page-action">Insert</div>
    <div class="page-action">Layout</div>
    <div class="page-action">Help</div>
  </div>
  <div class="cell-props-actions-container">
    <span class="material-icons">
      content_copy
    </span>
    <span class="material-icons">
      content_cut
    </span>
    <span class="material-icons">
      content_paste
    </span>
    <select class="font-family-properties">
      <option value="monospace">Monospace</option>
      <option value="sans-serif">Sans-Serif</option>
      <option value="fantasy">Fantasy</option>
      <option value="cursive">Cursive</option>
    </select>
    <select class="font-size-properties">
      <option value="14">14</option>
      <option value="16">16</option>
      <option value="18">18</option>
      <option value="20">20</option>
    </select>
    <span class="material-icons font-bold">
      format_bold
    </span>
    <span class="material-icons font-italics">
      format_italic
    </span>
    <span class="material-icons font-underline">
      format_underlined
    </span>
    <span class="left material-icons text-alignment ">
      format_align_left
    </span>
    <span class="center material-icons text-alignment ">
      format_align_center
    </span>
    <span class="right material-icons text-alignment ">
      format_align_right
    </span>
    <div class="color-property">
      <span class="material-icons">
        format_color_text
      </span>
      <input class="font-color-property" type="color" name="" id="">
    </div>
    <div class="color-property">
      <span class="material-icons">
        format_color_fill
      </span>
      <input class="bg-color-property" type="color" name="" id="">
    </div>
  </div>
  <div class="formula-actions-container">
    <input type="text" readonly class="address-bar">
    <img class="formula-icon" src="https://img.icons8.com/ios/50/formula-fx.png" alt="formula-fx" />
    <input type="text" class="formula-bar">
  </div>
  <div class="grid-container">
    <div class="top-left-box"></div>
    <div class="address-col-container"></div>
    <div class="cells-container">
      <div class="address-row-container"></div>
    </div>
  </div>
  <div class="sheets-actions-container">
    <div class="sheet-add-icon">
      <span class="material-icons">
        post_add
      </span>
    </div>
    <div class="sheets-folder-container">
      <div class="sheet-folder">Untitled</div>
    </div>
  </div>
  <script src="scripts/helpers.script.js"></script>
  <script src="scripts/grid.script.js"></script>
  <script src="scripts/cell.script.js"></script>
  <script src="scripts/formula.script.js"></script>
</body>
</html>
